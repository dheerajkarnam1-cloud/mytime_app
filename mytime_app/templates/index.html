<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyTime Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <h2 class="logo">MyTime</h2>
      <ul>
        <li class="active">Dashboard</li>
        <li onclick="goToTimesheet()">Time sheet management</li>
      </ul>
    </nav>

    <main class="main-content">
      <header class="topbar">
        <div class="location">üìç Office Location</div>
        <div class="user">Welcome, Dheeraj K</div>
      </header>

      <section class="dashboard">
        <h3>Timesheet Summary</h3>
        <div class="cards">
          <div class="card"><h4>Mon</h4><p>0.00 hrs</p></div>
          <div class="card"><h4>Tue</h4><p>0.00 hrs</p></div>
          <div class="card"><h4>Wed</h4><p>0.00 hrs</p></div>
          <div class="card"><h4>Thu</h4><p>0.00 hrs</p></div>
          <div class="card"><h4>Fri</h4><p>0.00 hrs</p></div>
          <div class="card off"><h4>Sat</h4><p>0.00</p></div>
          <div class="card off"><h4>Sun</h4><p>0.00</p></div>
        </div>

        <div class="summary">
          <button onclick="goToTimesheet()">Fill Timesheet</button>
        </div>
      </section>
    </main>
  </div>

  <script>
    function goToTimesheet() {
      window.location.href = "timesheet.html";
    }
  </script>
</body>
</html>
